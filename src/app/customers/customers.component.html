<c-row>
    <c-col xs>
      <c-card class="mb-4">
        <c-card-body>
          <table
            [hover]="true"
            [responsive]="true"
            [striped]="true"
            align="middle"
            cTable
            class="mb-0 border"
          >
            <thead class="text-nowrap text-truncate">
            <tr>
              <th class="bg-body-tertiary text-center">SI NO</th>
              <th class="bg-body-tertiary text-center">CustomerId</th>
              <th class="bg-body-tertiary text-center">Level</th>
              <th class="bg-body-tertiary text-center">Name</th>
              <th class="bg-body-tertiary text-center">Phone</th>
            </tr>
        </thead>

            <tbody>
              @for (deal of deals; track deal.id; let i = $index) {
                <tr>
                  <td class="text-center">
                        <div>{{i+1}}</div>
                      </td>
                  <td class="text-center">
                    <div>{{ deal.id}}</div>
                  </td>
                  <td class="text-center">
                    <div>{{ deal.isClient ? 'Client' : 'Guest' }}</div>
                  </td>
                  <td class="text-center">
                    <div>{{ deal.name}}</div>
                  </td>
                  <td class="text-center">
                    <div>{{ deal.phone}}</div>
                  </td>
              }
            </tbody>
          </table>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
